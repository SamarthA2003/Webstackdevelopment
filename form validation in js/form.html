<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
    <form>
      <div class="container">
        <div style="text-align:center">
          <h2>Registration</h2>
        </div>
        <div class="row">
          <div class="column">
            <img src="registration.avif" style="width:100%">
          </div>
          <div class="column">
              <label for="fname">Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your Fullname" min = "3">
              <div class="error" hidden="true">Error</div>
              <label for="email">Email Id</label>
              <input type="text" id="email" name="email" placeholder="Your Email Id" required>
              <div class="error2" hidden="true">Error</div>
              <label for="address">Password</label>
              <input type="password" id="password" name="password" placeholder="Your Password" required> 
              <div class="error3" hidden="true">Error</div>
              <label for="cpassword">Confirm Password</label>
              <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Your Password" required>
              <div class="error4" hidden="true">Error</div>
              <label for="date">Date of Birth</label>
              <input type="text" id="dob" name="date" placeholder="Your Date of Birth" required>
              <label for="gender">Gender</label><br>
              <input type="radio" id="male" name="gender" value="Male" required>
              <label for="male">MALE</label><br>
              <input type="radio" id="female" name="gender" value="Female" required>
              <label for="FEMALE">FEMALE</label><br>
              <br>
              <input type="submit" value="Submit" id="btn">
            </form>
          </div>
        </div>
      </div>
      <script src="form.js" async defer></script>
</body>
</html>
